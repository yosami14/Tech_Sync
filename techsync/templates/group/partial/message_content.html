{% if message.body %}
<span>{{message.body}}</span>
{% elif message.file %}
    {% if message.is_image %}
    <img src="{{message.file.url}}" alt="file" class="max-w-72 min-w-8">
    {% else %}
    &#x1F4CE; <a class="cursor-pointer italic hover:underline" href="{{ message.file.url }}" download>{{ message.filename }}</a>
    {% endif %}
{% endif %}
